<!DOCTYPE html>

<html>
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contacto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="estilos.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    </head>

    <body>

        <header>
            <div class="caja">
               <h1><img  src="https://i.pinimg.com/564x/04/67/6a/04676afc3aa3a604eabf21c0b2998577.jpg" alt="Logo"></h1>
            <nav>
                <ul>
                    <li><a href="index2.html">Home</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </div>
        </header>

        <main>

            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required >

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="example@gmail.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xx)xxxx xxxx">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>
                <fieldset>
                    <legend>¿Como te gustaria que te contactemos?</legend>

                    <label for="radioemail"><input type="radio" name="contacto" value="email" id="radioemail">
                        Email</label>
                    
                    <label for="radiotelefono"><input type="radio" name="contacto" value="telefono" id="radiotelefono">Telefono</label>
                    
    
                    <label for="radiowhatsapp"><input type="radio" name="contacto" value="whatsapp" id="radiowhatsapp" checked>WhatsApp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>¿En que horario prefire ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                

                <label  class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades</label>

                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>

            <table>
                <thead>
                <tr>
                    <th>Dia</th>
                    <th>Hora</th>
                    
                </tr>
            </thead>

                <tbody>
                    <tr>
                        <td>Lunes-Martes</td>
                        <td>24-7hr</td>
                        
                    </tr>
    
                    <tr>
                        <td>Miercoles/Jueves</td>
                        <td>24-7hr</td>
                        
                    </tr>
    
                    <tr>
                        <td>Viernes/Sabado</td>
                        <td>12pm-10pm</td>
                        
                    </tr>
                </tbody>

                
            </table>

        </main>
         
        <div class="footer">
            <footer>
                <img src="https://i.pinimg.com/564x/04/67/6a/04676afc3aa3a604eabf21c0b2998577.jpg">
            <p class="copyright">© Copyright Laura Vanessa Morales Meza Escuela Conalep Coacalco 184</p> 
            </footer>
            </div>
    </body>
</html>
